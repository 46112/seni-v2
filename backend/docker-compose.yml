services:
  postgres:
    image: postgres:16-alpine
    container_name: seni_postgres
    environment:
      POSTGRES_USER: seni_user
      POSTGRES_PASSWORD: seni_password
      POSTGRES_DB: seni_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U seni_user -d seni_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: